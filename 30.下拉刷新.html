            position: absolute;

        window.onload = function() {
                let container = document.querySelector("#refreshContainer")
                let refreshText = document.querySelector(".refreshText")
                let parent = document.querySelector(".parent")
                let startY = 0
                let endY = 0
                parent.addEventListener("touchstart", function(e) {
                    startY = e.touches[0].pageY
                })
                parent.addEventListener("touchmove", function(e) {
                    if (e.touches[0].pageY - startY > 0) {
                        console.log('下拉了。。。')
                        refreshText.style.height = '50px'
                        parent.style.transform = 'translateY(50px)'
                        parent.style.transition = 'all .5s ease'
                        refreshText.innerHTML = '释放立即刷新。。。'
                    }
                })
                parent.addEventListener('touchend', function(e) {
                    if (isTop()) {
                        refreshText.innerHTML = '<img src="./images/loading-2.gif" style="width:2rem;height:2rem;padding-top:.5rem;" >'
                        setTimeout(function() {
                            parent.style.transform = "translateY(0)"
                            console.log('成功刷新')
                        }, 1000)
                    }
                })

                function isTop() {
                    var t = document.documentElement.scrollTop || document.body.scrollTop
                    return t === 0 ? true : false
                }
            }
