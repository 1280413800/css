<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢迎登陆</title>
    <link rel="stylesheet" href="./static/css/base.css">
    <link rel="stylesheet" href="./static/css/index1.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1192061_6laeosggq5.css">
</head>

<body>
    <div class="login" id="login">
        <div class="form_container sign_up_container">
            <form action="#">
                <h1>注册</h1>
                <div class="social_container">
                    <a href="#" class="social"><i class="iconfont icon-weixin"></i></a>
                    <a href="#" class="social"><i class="iconfont icon-qq"></i></a>
                    <a href="#" class="social"><i class="iconfont icon-weibo"></i></a>
                </div>
                <span>或使用邮箱注册</span>
                <input type="text" placeholder="姓名">
                <input type="email" placeholder="电子邮箱">
                <input type="password" placeholder="密码">
                <button>注册</button>
            </form>
        </div>
        <div class="form_container sign_in_container">
            <form action="#">
                <h1>登录</h1>
                <div class="social_container">
                    <a href="#" class="social"><i class="iconfont icon-weixin"></i></a>
                    <a href="#" class="social"><i class="iconfont icon-qq"></i></a>
                    <a href="#" class="social"><i class="iconfont icon-weibo"></i></a>
                </div>
                <span>或使用您的帐号</span>
                <input type="email" placeholder="电子邮箱">
                <input type="password" placeholder="密码">
                <a href="#">忘记密码？</a>
                <button>登录</button>
            </form>
        </div>
        <div class="overlay_container">
            <div class="overlay">
                <div class="overlay_panel overlay_left">
                    <h1>已有帐号？</h1>
                    <p>请使用您的帐号进行登录</p>
                    <button class="ghost" id="signIn">登录</button>
                </div>
                <div class="overlay_panel overlay_right">
                    <h1>没有帐号？</h1>
                    <p>立即注册加入我们，和我们一起开始旅程吧</p>
                    <button class="ghost" id="signUp">注册</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        window.onload = function() {
            var signUpButton = document.getElementById("signUp")
            var signInButton = document.getElementById("signIn")
            var container = document.getElementById("login")
            signUpButton.addEventListener("click", function() {
                container.classList.add("right_panel_active")
            })
            signInButton.addEventListener("click", function() {
                container.classList.remove("right_panel_active")
            })
        }
    </script>
</body>

</html>
