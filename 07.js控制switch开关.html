<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css">
    <link href="https://cdn.bootcss.com/animate.css/3.7.2/animate.min.css" rel="stylesheet">
    <style>
        html {
            height: 100%;
            background-color: #f5f5f5;
        }
        
        .switch-item {
            height: .4rem;
            background-color: #fff;
            font-size: .16rem;
            line-height: .4rem;
            padding: 0 .15rem;
            margin: .1rem 0;
            display: flex;
            justify-content: space-between;
        }
        
        .mask-box {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 100vh;
            opacity: 0;
            visibility: hidden;
            z-index: 999;
            transition: .3s;
        }
        
        .mask-content {
            position: absolute;
            left: 0;
            bottom: 0;
            opacity: 0;
            width: 100%;
            background-color: #fff;
            z-index: 1000;
        }
        
        .content-list {
            width: 100%;
            height: .4rem;
            line-height: .4rem;
            text-align: center;
        }
        
        .content-list:first-child {
            border-bottom: 1px solid #eee;
        }
        
        .maskBg {
            opacity: 1;
            visibility: visible;
            background-color: rgba(0, 0, 0, .6);
        }
        
        .switch {
            position: relative;
            top: 10%;
            display: inline-block;
            width: 40px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.25);
            border-radius: 20px;
            transition: all 0.3s;
        }
        
        .switch::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 18px;
            background-color: white;
            top: 1px;
            left: 1px;
            transition: all 0.3s;
        }
        
        input[type='checkbox']:checked+.switch::after {
            transform: translateX(20px);
        }
        
        input[type='checkbox']:checked+.switch {
            background-color: #1789FA;
        }
        
        .offscreen {
            position: absolute;
            left: -9999px;
        }
    </style>
</head>

<body>
    <div class="switch-wrap">
        <div class="switch-item" id="switch">
            <div class="item-left">基本使用</div>
            <div class="item-right">
                <input type="checkbox" id="toggle" class="offscreen" />
                <label for="toggle" class="switch"></label>
            </div>
        </div>
    </div>
    <div class="shade-box">
        <div class="mask-box" id="MaskBox"></div>
        <div class="mask-content" style="animation-duration: 300ms" id="MasContent">
            <div class="content-list">分享给朋友</div>
            <div class="content-list">分享到朋友圈</div>
        </div>
    </div>
    <script>
        window.onload = function() {
            var Toggle = document.getElementById('toggle')
            var MaskBox = document.getElementById('MaskBox')
            var MasContent = document.getElementById('MasContent')
            Toggle.addEventListener('click', function() {
                MaskBox.className = 'mask-box maskBg'
                MasContent.className = 'mask-content animated fadeInUp'
            })
            MaskBox.addEventListener('click', function() {
                this.className = 'mask-box'
                MasContent.className = 'mask-content animated fadeOutDown'
                Toggle.checked = false
            })
        }
    </script>
</body>

</html>
